image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/dontstarvetogether
  tag: latest@sha256:2720cb8ba67ecd45d0d8d0eed657b2c8d53f6868d1319087fb3c7499a935a6e6

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  CAVES: "true"
  FORCE_X64: "true"
  GAME_ID: "343050"
  VALIDATE: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 10890
        protocol: UDP
        targetPort: 10890
  authentication:
    enabled: true
    ports:
      authentication:
        enabled: true
        port: 8766
        protocol: UDP
        targetPort: 8766
  masterserver:
    enabled: true
    ports:
      masterserver:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  token:
    enabled: true
    mountPath: /serverdata/.klei/DoNotStarveTogether

portal:
  enabled: true
